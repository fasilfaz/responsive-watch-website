<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Watch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
   
<link rel="stylesheet" href="swiper-bundle.min.css">
    <link rel="stylesheet" href="stayle.css">
</head>
<body>
    <header class="header" id="header">
         <nav class="nav container">
            <a href="#" class="nav__logo">My Watches</a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">About</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Products</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">What's New</a>
                    </li>
                </ul>
                <div class="nav__social">
                    <a href="#" target="_blank" class="nav__social-link">
                        <i class="ri-facebook-circle-fill"></i>
                    </a>
                    <a href="#" target="_blank" class="nav__social-link">
                        <i class="ri-instagram-line"></i>
                    </a>
                    <a href="#" target="_blank" class="nav__social-link">
                        <i class="ri-twitter-x-fill"></i>
                    </a>
                </div>
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>
            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-menu-line"></i>
            </div>
         </nav>
    </header>

    <main class="main">
       <section class="home">
          <div class="home__container container">
            <div class="home__data">
                <div class="home__content">
                    <div class="home__stars">
                        <i class="ri-star-fill"></i>
                        <i class="ri-star-fill"></i>
                        <i class="ri-star-fill"></i>
                        <i class="ri-star-fill"></i>
                        <i class="ri-star-half-fill"></i>
                    </div>
                    <h1 class="home__title">
                        Baume Custom <br>
                        Timepiece Small <br>
                        Second
                    </h1>
                    <h3 class="home__price">
                        $780
                    </h3>
                </div>
                <a href="#" class="home__button">
                    ADD TO CART
                    <i class="ri-arrow-right-s-line"></i>
                </a>
            </div>
            <div class="home__images">
                <div class="home__swiper swiper">
                    <div class="swiper-wrapper">
                        <article class="home__article swiper-slide">
                            <img src="assets/watches-1.png" alt="" class="home__img">
                        </article>
                        <article class="home__article swiper-slide">
                            <img src="assets/watches-2.png" alt="" class="home__img">
                        </article>
                        <article class="home__article swiper-slide">
                            <img src="assets/watches-3.png" alt="" class="home__img">
                        </article>
                    </div>
                    
                </div>
                <div class="swiper-pagination"></div>
            </div>
            <div class="home__info">
                <img src="assets/watches-border.png" alt="" class="home__info-img">
                <div class="home__info-content">
                    <p class="home__info-description">
                        Personalized watches are a job of quality and commitment.
                        Each piece is the result of a work of co-creation of innovation and responsible 
                        sensitivity for users.
                    </p>
                    <a href="#" class="home__button-link">LEARN MORE</a>
                </div>
                
            </div>
          </div>
       </section>
    </main>


    <script src="gsap.min.js"></script>
    <script src="swiper-bundle.min.js"></script>
    <script src="script.js"></script> 
</body>
</html>
